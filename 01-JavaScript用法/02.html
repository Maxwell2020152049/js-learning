<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>菜鸟教程(runoob.com)</title>

        <script>
            function myFunction()
            {
                // 修改id为"demo"的元素的HTML内容
                document.getElementById("demo").innerHTML = "My first JavaScript function.";
            }
        </script>
    </head>

    <body>    
        <p id="demo">
            某个段落
        </p>
        
        <!--
            点击按钮时, 调用myFunction函数. 
        -->
        <button type="button" onclick="myFunction()">
            Have a try!
        </button>
    </body>
</html>
